<div>
    {% if image %}
    <img style="max-width: 100%; max-height: 90vh;"
        src="{{ url_for('static', filename='images/{}'.format(image.name)) }}">
    {% else %}
    <div class="d-flex flex-column align-items-center">
        <p>No image returned!</p>
        <p>Please check that images have been downloaded and that an appropriate photo order has been selected!</p>
    </div>
    {% endif %}
</div>
